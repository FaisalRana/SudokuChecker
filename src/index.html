ru<!DOCTYPE html>
<html>
<head>
  <title>Bmi Calculator</title>
</head>
<body>
  <h3>Please enter your height and weight to see your BMI:</h3>
  <form id="triangle-checker-form">
    <label for="inputName"> What is your name? (inch) </label>
    <input id="inputName" type="text">
    <label for="inputHeight"> How tall are you? (inch) </label>
    <input id="inputHeight" type="number">
    <label for="inputWeight"">How much do you weight? (lbs)</label>
    <input id="inputWeight" type="number">
    <label for="inputAge">Enter your age:</label>
    <input id="inputAge" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
